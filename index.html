<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="lib/css/main.css">
</head>

<body class="d-flex flex-column">
  <section class="m-auto">
    <header class="my-4">
      <img src="images/logo.svg" alt="logo" class="m-auto d-block">
    </header>

    <div class="wrapper mb-0 mx-auto p-4 d-flex flex-column flex-md-row ">
      <form id="form" class="fw-bold w-100 m-md-3">
        <!-- Bill amounts input -->
        <div class="input-bill">
          <label for="bill" class="input-bill_label mb-4 w-100">Bill
            <img src="images/icon-dollar.svg" alt="icon-dollar" class="input-bill_icon">
            <input type="text" id="bill"
              class="input-bill_text text-end d-block w-100 mt-2 px-3 fw-bold border-0 rounded" placeholder="0">
          </label>
          <span class="error d-none" id="error-bill">Can't be zero</span>
        </div>

        <!-- Tip options -->
        <fieldset class="mb-4">
          <legend>Select Tip %</legend>
          <ul class="tips-list">
            <li>
              <input type="radio" name="tip" id="tip-5" value="5" class="input-radio-btn w-100 h-100">
              <label for="tip-5"
                class="tip-label w-100 h-100 d-flex justify-content-center align-items-center fw-bold fs-3">5%</label>
            </li>
            <li>
              <input type="radio" name="tip" id="tip-10" value="10" class="input-radio-btn w-100 h-100">
              <label for="tip-10"
                class="tip-label w-100 h-100 d-flex justify-content-center align-items-center fw-bold fs-3">10%</label>
            </li>
            <li>
              <input type="radio" name="tip" id="tip-15" value="15" class="input-radio-btn w-100 h-100">
              <label for="tip-15"
                class="tip-label w-100 h-100 d-flex justify-content-center align-items-center fw-bold fs-3">15%</label>
            </li>
            <li>
              <input type="radio" name="tip" id="tip-25" value="25" class="input-radio-btn w-100 h-100">
              <label for="tip-25"
                class="tip-label w-100 h-100 d-flex justify-content-center align-items-center fw-bold fs-3">25%</label>
            </li>
            <li>
              <input type="radio" name="tip" id="tip-50" value="50" class="input-radio-btn w-100 h-100">
              <label for="tip-50"
                class="tip-label w-100 h-100 d-flex justify-content-center align-items-center fw-bold fs-3">50%</label>
            </li>
            <li>
              <label for="tip-custom-input" class="d-none"></label>
              <input type="radio" name="tip" id="tip-custom-radio" value="0" class="input-radio-btn w-100 h-100">
              <input type="text" id="tip-custom-input"
                class="input_tip_custom h-100 text-end d-block w-100 px-3 fw-bold border-0 rounded"
                placeholder="Custom">
            </li>
          </ul>
        </fieldset>

        <div class="input-person mb-4 mb-md-0">
          <label for="person" class="input-person_label w-100">Number of People
            <input type="text" name="person" id="person"
              class="input-person_field d-block w-100 mt-2 px-3 fw-bold text-end border-0 rounded" placeholder="0">
          </label>
          <span class="error d-none" id="error-person">Can't be zero</span>
        </div>

      </form>

      <!-- Result view -->
      <div class="result ms-md-4 pt-4 py-md-4 px-4 w-100 fw-bold">
        <ul class="result-list">
          <li>
            <p class="result_label m-0">Tip Amount <br><span>/ person</span></p>
          </li>
          <li>
            <p class="result_amount m-0 text-end">$<span id="tip-person">0.00</span></p>
          </li>
          <li>
            <p class="result_label m-0">Total <br><span>/ person</span></p>
          </li>
          <li>
            <p class="result_amount m-0 text-end">$<span id="total-person">0.00</span></p>
          </li>
          <li>
            <input type="button" value="Reset" id="resetBtn"
              class="reset w-100 h-100 fw-bold text-uppercase border-0 rounded">
          </li>
        </ul>
      </div>
    </div>
  </section>



  <div class="attribution mt-auto mx-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/samudriawan" target="_blank">samudriawan</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="lib/js/main.js"></script>
</body>

</html>
